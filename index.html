    <script>
        const chooseRandomElements = function(array, n) {
  if (n > array.length) {
    throw new Error("Invalid input. There are not enough elements in the array.");
  }

  // Create a copy of the original array to avoid modifying it
  const copyArray = array.slice();

  // Shuffle the copy array using the Fisher-Yates algorithm
  for (let i = copyArray.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [copyArray[i], copyArray[j]] = [copyArray[j], copyArray[i]];
  }
  for(let i = 0; i<n; i++){
      copyArray[i] = 1+array.indexOf(copyArray[i]) +  ". " + copyArray[i]
  }
  // Return the first n elements of the shuffled array
  return copyArray.slice(0, n);
}

    </script>
